<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
      <div class="card">
        <div class="content">
        <div class="card__image">
          <img class="equi" src="./images/image-equilibrium.jpg" alt="image-header-desktop">
        </div>
        <div class="overlay">
          <img class="view" src="./images/icon-view.svg" alt="view">
        </div>
        <div class="card__content">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__text"> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth"> 
          <div >
          <img class="ico" src="./images/icon-ethereum.svg" alt="ethereum"><label class="ethe">0.041 ETH</label> </div>
          <div >
          <img class="ico" src="./images/icon-clock.svg" alt="clock"> <label >3 days Left</label></div>
        </div>
      </div>
      <div class="cre_by">
        <img src="./images/image-avatar.png" alt="me">
        <h3> Creation of <span>Jules Wyvern</span></h3>
      </div>
    </div>

  
  </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Talha Khalid</a>.
  </div>

</body>
</html>
